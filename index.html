  function analyzeTastes() {
    var tastes = [];
    var taste1 = document.querySelector('input[name="taste1"]:checked');
    var taste2 = document.querySelector('input[name="taste2"]:checked');
    var taste3 = document.querySelector('input[name="taste3"]:checked');
    var taste4 = document.querySelector('input[name="taste4"]:checked');
    var taste5 = document.querySelector('input[name="taste5"]:checked');

    if (taste1 && taste2 && taste3 && taste4 && taste5) {
      tastes.push(taste1.value, taste2.value, taste3.value, taste4.value, taste5.value);
      displayResults(tastes);

      alert("모든 질문에 답해주세요.");

  function getFavTaste(tastes) {
    var favTasteCount = {};
    var favTaste = "";

    for (var i = 0; i < tastes.length; i++) {
      if (favTasteCount.hasOwnProperty(tastes[i])) {
        favTasteCount[tastes[i]] += 1;
      } else {
        favTasteCount[tastes[i]] = 1;
      }
    }

    var maxCount = 0;

    for (var taste in favTasteCount) {
      if (favTasteCount[taste] > maxCount) {
        maxCount = favTasteCount[taste];
        favTaste = taste;
      }
    }

    return favTaste;
  }

  function getDislikeTaste(tastes) {
    var dislikeTasteCount = {};
    var dislikeTaste = "";

    for (var i = 0; i < tastes.length; i++) {
      if (dislikeTasteCount.hasOwnProperty(tastes[i])) {
        dislikeTasteCount[tastes[i]] += 1;
      } else {
        dislikeTasteCount[tastes[i]] = 1;
      }
    }

      }
    }

  }

  function generateHashtags(hashtags) {

    }

    return hashtagsHTML;
